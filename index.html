<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Document</title>
</head>

<body>
  <div class="wrapper">
    <main>
      <section class="module parallax parallax-1">
        <div class="links">
          <a href="#projetos" class="link-projeto">PROJETOS</a>
          <a href="" class="link-sobre">SOBRE</a>
          <a href="" class="link-contato">CONTATO</a>
        </div>
      </section>
      <section class="module content">
        <div class="container">
          <h1 class="h1-projeto" id="projetos">projetos</h1>
        </div>
      </section>
      <section>
        <div class="container-image">
          <img src="img/pin-11.jpg" class="image" alt="">
          <img src="img/pin-2.jpeg" class="image" alt="">
          <img src="img/pin-3.jpg" class="image" alt="">
          <img src="img/pin-4.jpg" class="image" alt="">
          <img src="img/pin-5.jpeg" class="image" alt="">
          <img src="img/pin-6.jpeg" class="image" alt="">
          <img src="img/pin-7.jpeg" class="image" alt="">
          <img src="img/pin-8.jpeg" class="image" alt="">
          <img src="img/pin-9.jpeg" class="image" alt="">
        </div>
      </section>
      <section class="module parallax parallax-2">
      </section>
      <section class="module content">
        <div class="container">
          <h1 class="h1-sobre">sobre</h1>
          <p class="info">o projeto “Sampa Street” tem como principal objetivo expor as artes que habitam na cidade de
            São Paulo. <br> Não é de hoje que a cidade é referência mundial em arte de rua.</p>
        </div>
      </section>
      <section class="module parallax parallax-3">
      </section>
      <section class="module content">
        <div class="container">
          <h1>contato</h1>
        </div>
        <div class="inputs">
          <input type="text" class="name" id="name" placeholder="Name">
          <br>
          <input type="text" class="email" id="email" placeholder="Email">
          <br>
          <input type="text" class="telefone" id="telefone" placeholder="Telefone">
          <br>
          <input type="text" class="mensagem" id="mensagem" placeholder="Mensagem">
          <br>
          <button type="submit" class="botao">Enviar</button>
        </div>
      </section>
    </main>
  </div>
  <footer class="rodape" id="rodape">
    <p class="info-footer">© 2022</p>
  </footer>
</body>

</html>
